spring.application.name=BotWithIATest
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:tradingdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

trading.risk.percent=${TRADING_RISK_PERCENT:0.01}
trading.risk.max-percent=${TRADING_RISK_MAX_PERCENT:0.02}
trading.risk.min-stop-loss-pips=${TRADING_RISK_MIN_STOP_LOSS_PIPS:1}
